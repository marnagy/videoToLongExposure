<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form action="/" method="post" enctype="multipart/form-data">
            <div id="func-div">
                <label for="Function">Function Type:</label>
                <select name="func" required>
                    {% for key in func_dict  %}
                        <option value="{{ key }}">{{ func_dict[key].name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="stretch">Stretch: </label>
                <input type="checkbox" name="stretch" value="Yes">
            </div>
            <div>
                <label for="start_time">Start time </label>
                <input type="number" min="0" value="0" name="start_time">
            </div>
            <div>
                <label for="length">Length </label>
                <input type="number" min="-1" value="-1" name="length">
            </div>
            <input type="file" name="video_file" accept="video/*">
            <button type="submit">Send</button>
        </form>
    </body>
</html>
